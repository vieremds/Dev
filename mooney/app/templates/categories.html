{% extends "base.html" %}

{% block app_content %}
<h1>Categories</h1><br><br>
<div class="row"></div>
{% for category in categories %}
  <div class="col-sm-4">
    <div class="card text-center" style="width: 18rem;">
      <div class="card-header">
        {{ category.name }}
      </div>
      <div class="card-body">
        <div class="card-tittle">{{ category.type }}</div>
        <!--div class="card-text">{{ category.description }}</div!-->
        <div class="card-title">{{ category.budget }}</div>
        <!--div class="card-text">{{ category.icon }}</div!-->
      </div>
    </div>
    <br>
  </div>
  {% endfor %}
</div>
<br>
<br>
<div class="row">
  <div class="col-2">
    <div class="float-right">
      <a href="{{ url_for('add_category') }}" class="btn btn-primary">Add Category</a>
    </div>
  </div>
</div>
{% endblock %}
